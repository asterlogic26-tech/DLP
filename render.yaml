services:
  - type: web
    name: cyberguard-backend
    runtime: python
    repo: https://github.com/asterlogic26-tech/DLP.git
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cyberguard-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: cyberguard-db
    databaseName: cyberguard
    user: cyberguard_user
    plan: free # Render Free Tier
